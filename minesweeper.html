<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link href="styles/site.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jQuery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/nockout/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="viewModels/viewModel.js"></script>
    <script type="text/javascript" src="js/startPoint.js"></script>
    <title></title>
</head>
<body>

<p >This is a test text: <span  data-bind="text: testText"></span></p>
<p>This is a for edit test text: <input data-bind="value: testText"/> </p>

<script type="text/html" id="cellTamplate">
    <td class="boardCell" data-bind="event: {mouseup:onMouseUp, mousedown:onMouseDown, dblclick:onDoubleClick }, css: { unDiscoveredTableCell: value() == 'unDiscovered', discoveredAndEmptyTableCell: value() == 'discoveredAndEmpty',discoveredAndNumberTableCell: value() == 'discoveredAndNumber',markedAsMineTableCell: value() == 'markedAsMine',exploitedMineTableCell: value() == 'exploitedMine',mineTableCell: value() == 'mine' }" >
        <span data-bind="text: minesAround" ></span>
    </td>
</script>

<script type="text/html" id="rowTemplate">
    <tr data-bind="template: { name: 'cellTamplate', foreach: cells }"></tr>
</script>

<script type="text/html"  id="tableTemplate">
    <table class="board" data-bind="template: { name: 'rowTemplate', foreach: rows }"></table>
</script>

<div class="information">
   <span><b>Mines that left:</b></span>
   <span data-bind="text: minesThatLeft"></span>
   <button data-bind="click: resetGame">Reset</button>
   <button data-bind="click: startGame">Start</button>
   <span><b>Time:</b></span>
   <span data-bind="text: elapsedTime"></span>
</div>

<div data-bind="template: { name: 'tableTemplate', data: board }"></div>



</body>
</html>
